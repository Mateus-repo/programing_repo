<!DOCKTYPE html>
    <head>
        <title>CSS - Cascade Style Sheets</title>
        <style>
            div{
                width: 400px;
            }
            #esta{
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div style="width: 200px;">
            primeira div
        </div>
        <div id="esta">
            segunda div
        </div>
        <div>
            terceira div
        </div>
    </body> 
</html>
